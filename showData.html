<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{if .Success}}
    <title>Showing Data</title>
    {{else}}
    <title>{{.Err}}</title>
    {{end}}
</head>
<body>
    <table width="100%" border="2">
        <tr>
            <th>Sid</th>
            <th>Name</th>
            <th>Course</th>
        </tr>
        {{range .Msg}}
        <tr>
            <td>{{.Sid}}</td>
            <td>{{.Name}}</td>
            <td>{{.Course}}</td>
        </tr>
        {{end}}
    </table>

</body>
</html>
